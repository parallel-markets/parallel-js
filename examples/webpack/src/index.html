<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <title>Parallel JS SDK Module - Webpack</title>
    <style>body { margin: 20px; }</style>
  </head>
  <body>
    <!-- any element with this class will get a button -->
    <div class="parallel-login-button"></div>

    <!-- a space for messaging -->
    <div id="message" style="margin: 20px;"></div>

    <textarea id="authResponse" rows="10" cols="160" style="margin: 20px;" disabled>
      After you connect, authentication data will be shown here.
    </textarea>    
  </body>
</html>
